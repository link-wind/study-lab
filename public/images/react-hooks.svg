<!-- React Hooks 主题图片 -->
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="reactGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61dafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20232a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#reactGradient)"/>
  
  <!-- React Logo -->
  <g transform="translate(400, 200)">
    <circle cx="0" cy="0" r="60" fill="none" stroke="#61dafb" stroke-width="8"/>
    <ellipse cx="0" cy="0" rx="100" ry="40" fill="none" stroke="#61dafb" stroke-width="6" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="100" ry="40" fill="none" stroke="#61dafb" stroke-width="6" transform="rotate(-60)"/>
    <circle cx="0" cy="0" r="15" fill="#61dafb"/>
  </g>
  
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">
    React Hooks Guide
  </text>
</svg>