<!-- Next.js 特性主题图片 -->
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nextjsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#nextjsGradient)"/>
  
  <!-- Next.js Logo -->
  <g transform="translate(400, 200)">
    <circle cx="0" cy="0" r="80" fill="none" stroke="#ffffff" stroke-width="4"/>
    <path d="M -40 -20 L -40 20 L 0 40 L 40 20 L 40 -20 L 0 -40 Z" fill="none" stroke="#ffffff" stroke-width="4"/>
    <circle cx="0" cy="0" r="15" fill="#ffffff"/>
  </g>
  
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">
    Next.js 14 Features
  </text>
</svg>